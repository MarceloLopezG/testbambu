<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"
     style="height: 65px; box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.15); background-color:white; padding: 0 32px;">
        <a class="navbar-brand" href="#"><img src="../../../assets/logo/logo.png" class="img_logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="text_notice" href="/userinfo">Noticias <span class="sr-only">(current)</span></a>      
          </div>
          <div *ngIf = "authservice.currentUser">  
            <a class="text_name" href="#">{{authservice.currentUserName}} </a>
            <a href=""><img src="../../../assets/background/profile.png" class="img_profile"></a>     
          </div>
        </div>
    </nav>
    <br>
    <div>
      <div class="form-inline my-2 my-lg-0" style="margin-left: 6%; padding: 1%;">
        <select class="form-control" id="countries" [(ngModel)]="optionCountry" (change)="capturar()">
          <option value="">Paises</option>
          <option *ngFor="let country of countries">
            {{country}}
          </option>
        </select> 

        <select class="form-control" id="categories" [(ngModel)]="optionCategory" (change)="capturar()">
          <option value="">Categorias</option>
          <option *ngFor="let category of categories">
            {{category}}
          </option>
        </select> 
      </div>

        <table class="table">
          <div class="row">
            <div class="col-md-4" *ngFor="let article of articles"> 
              <table class="internal_table">
                <div class="card" style="width: 22rem;">
                  <img src="{{article.urlToImage}}" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">{{article.title}}</h5>
                    <p class="card-text-publish">Publicado: {{article.publishedAt}}</p>                    
                    <p class="card-text_description">{{article.description}}</p>
                    <p class="card-text-author">Por: {{article.author}}</p>
                  </div>
                </div>
              </table>
            </div>
          </div>
        </table>
    </div>
</body>
</html>
