<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height: 65px; box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.15); background-color:white; padding: 0 32px;">
    <a class="navbar-brand" href="/news"><img src="../../../assets/logo/logo.png" class="img_logo"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <p class="text_notice">Noticias <span class="sr-only">(current)</span></p>      
      </div>
      <div *ngIf = "authservice.currentUser">  
        <a class="text_name" href="/news">{{authservice.currentUserName}} </a>
        <a href="/news"><img src="../../../assets/background/profile.png" class="img_profile"></a>
      </div>
    </div>
  </nav>
  <br>
  <div class="form-inline my-2 my-lg-0" style="margin-left: 6%; padding: 1%;">
      <select class="form-control" id="countries" [(ngModel)]="optionCountry" (change)="capturar()">
        <option value="">Paises</option>
        <option *ngFor="let country of countries">
          {{country}}
        </option>
      </select> 

      <select class="form-control" id="categories" [(ngModel)]="optionCategory" (change)="capturar()">
        <option value="">Categorias</option>
        <option *ngFor="let category of categories">
          {{category}}
        </option>
      </select> 
  </div>
  <div class="container" style="overflow-x: auto;"> <!--class="row justify-content-center align-items-center"-->
    <div class="row">
      <div class="card-columns">
        <div class="card" *ngFor="let article of articles">
          <img src="{{article.urlToImage}}" class="card-img-top">
          <div class="card-body">
            <p class="card-title">{{article.title}}</p>
            <p class="card-text"><small class="text-muted"> Publicado: {{article.publishedAt}}</small></p>
            <p class="card-text-description">{{article.description}}</p>
            <footer class="blockquote-footer">
              <small class="text-muted">
                Por: <cite title="Source Title">{{article.author}}</cite>
              </small>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
